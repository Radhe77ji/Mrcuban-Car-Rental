<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f29408, #1adb09);
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        img {
            width: 120px;
            height: auto;
            border-radius: 20px;
        }
        h1 {
            font-size: 26px;
            margin-top: 10px;
        }
        p {
            color: #f1f1f1;
            font-size: 16px;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            background: #ff4b5c;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 30px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .download-btn:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrJGlqgTL_WwfbSVU6iDVxpxkdQdUQvYVCwA&s" alt="App Logo">
        <h1>Experience the Future</h1>
        <p>Download our app now and explore the next generation of mobile innovation.</p>
        <a href="https://drive.google.com/file/d/1LjgEcCpiMm-u2NqViOtVAcm2rFI1JS4d/view?usp=drivesdk" class="download-btn">Download Now</a>
    </div>
</body>
</html>
